<!-- Page Header -->
<section class="page-header text-center">
  <h2>EV <span class="highlight">Maintenance</span></h2>
  <p>Schedule and manage maintenance for your electric vehicle.</p>
</section>

<!-- Maintenance Booking Form -->
<section class="maintenance-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <form id="maintenanceForm" class="card p-4 shadow rounded">
          <h3 class="text-center mb-4" style="color: #3b7d3b;">Schedule Maintenance</h3>

          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="carModel" class="form-label fw-semibold">Car Model</label>
            <input type="text" class="form-control" id="carModel" placeholder="Enter your EV model" required>
          </div>

          <div class="mb-3">
            <label for="serviceDate" class="form-label fw-semibold">Preferred Date</label>
            <input type="date" class="form-control" id="serviceDate" required>
          </div>

          <div class="mb-3">
            <label for="serviceTime" class="form-label fw-semibold">Preferred Time</label>
            <input type="time" class="form-control" id="serviceTime" required>
          </div>

          <button type="submit" class="btn btn-success w-100 fw-bold">Book Maintenance</button>
        </form>
      </div>
    </div>
  </div>
</section>

  const maintenanceForm = document.getElementById('maintenanceForm');

    alert('Maintenance booking submitted! (Demo)');
    maintenanceForm.reset();
  });
</script>
